services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./be
      dockerfile: Dockerfile
    env_file:
      - be/.env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: .              # to√†n project
      dockerfile: worker/Dockerfile
    env_file:
      - worker/.env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
